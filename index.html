<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#333" />
  <!-- styles -->
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>Music_card | By Qasim</title>
</head>
<body>
  <!-- loader -->
  <div class="loader">
    <div class="bar">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
  </div>
  <!-- hero card -->
  <div class="hero">
    <span id="mode">dark_mode</span>
    <div class="card">
      <div class="album"></div>
      <h2>Best For You</h2>
    </div>
    <div class="box">
      <span id="rep">repeat</span>
      <div class="btn">
        <span id="prev">skip_previous</span>
        <span id="play-btn">play_circle_outline</span>
        <span id="next">skip_next</span>
      </div>
      <span id="mex">shuffle</span>
    </div>
  </div>
  <!-- script -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
